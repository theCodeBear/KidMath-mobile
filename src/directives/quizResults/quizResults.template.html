<ion-view view-title='Results'>
  <ion-content class='has-header'>
    <h1 class='text-center quiz-results-header'>Quiz Results</h1>
    <div class='quiz-score green'>{{ vmQuizResults.score.correct }}</div>
    <div class='quiz-score red'>{{ vmQuizResults.score.wrong }}</div>

    <div class='quiz-done'>
      <button class='button button-outline button-positive' ui-sref='app.maths'>
        Done
      </button>
    </div>
  </ion-content>
</ion-view>
