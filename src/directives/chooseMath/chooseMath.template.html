<ion-view view-title='Maths'>
  <ion-content class='has-header'>
    <h3 class='text-center'>What do you want to practice?</h3>
    <div class='text-center login-button'>
      <button class='button' ui-sref='app.problems({type: "addition", level: "1"})'> + </button>
    </div>
    <div class='text-center login-button'>
      <button class='button' ui-sref='app.problems({type: "subtraction", level: "1"})'> &#8722; </button>
    </div>
    <div class='text-center login-button'>
      <button class='button' ui-sref='app.problems({type: "multiplication", level: "1"})'> &#215; </button>
    </div>
    <div class='text-center login-button'>
      <button class='button' ui-sref='app.problems({type: "division", level: "1"})'> &#247; </button>
    </div>
    <div class='text-center login-button'>
      <button class='button' ui-sref='app.problems({type: "arithmetic", level: "1"})'> + &#8722; &#215; &#247; </button>
    </div>
  </ion-content>
</ion-view>
